<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">✏️ Edit Task</h2>

    <form action="{{ url_for('todo_routes.update_task', task_id=task.id) }}" method="POST">
        <div class="mb-3">
            <label for="task" class="form-label">Task:</label>
            <input type="text" id="task" name="task" value="{{ task.task }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">💾 Save</button>
        <a href="{{ url_for('todo_routes.home') }}" class="btn btn-secondary ms-2">🔙 Cancel</a>
    </form>
</div>

</body>
</html>
